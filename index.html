<!doctype html>
<html lang="en" ng-app="filterApp">
  <head>
    <title>Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="filterAppController">
    <h1>Angular JS testing page</h1>

    <div>
      <h3>Enter a string below (letters only! no symbols or punctuation):</h3>
      <input type="text" ng-model="string" ng-keyup="makePigString()">
      <h3>Pig Latin translation:</h3>
      <p>{{pigString}}</p>
    </div>

  </body>
</html>
